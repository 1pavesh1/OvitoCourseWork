<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разместить объявление</title>
    <link rel="icon" type="image/x-icon" th:href="@{/Logo.ico}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styleAddAds.css}">
</head>
<body>
<header>
    <div class="container">
        <div class="header-top">
            <div onclick="location.href='/MainSearchPage'" class="logo">Ovito</div>
            <div class="user-actions">
                <button onclick="location.href='/BasketPage'" class="nav-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Корзина</span>
                </button>
                <button class="nav-button" onclick="location.href='/ProfilePage'">
                    <i class="fas fa-user"></i>
                    <span>Профиль</span>
                </button>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <section class="create-ad-section">
        <div class="section-header">
            <h1><i class="fas fa-plus-circle" style="margin-right: 10px;"></i> Разместить объявление</h1>
        </div>

        <form id="createAdForm" action="/AddAds" method="POST" enctype="multipart/form-data">
        <div class="form-group">
                <label><i class="fas fa-tag" style="margin-right: 8px;"></i>Категория</label>
                <select name="idCategory" class="form-control" required>
                    <option value="">Выберите категорию</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.getIdCategory()}"
                            th:text="${cat.getName()}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-heading" style="margin-right: 8px;"></i>Название</label>
                <input type="text" name="name" placeholder="Введите название товара" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-ruble-sign" style="margin-right: 8px;"></i>Цена</label>
                <input type="number" name="price" placeholder="Введите цену" min="0" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-boxes" style="margin-right: 8px;"></i>Количество</label>
                <input type="number" name="count" placeholder="Введите количество" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-map-marker-alt" style="margin-right: 8px;"></i>Адрес</label>
                <input type="text" name="address" placeholder="Введите адрес" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-align-left" style="margin-right: 8px;"></i>Описание</label>
                <textarea name="description" rows="4" placeholder="Подробное описание товара" required></textarea>
            </div>

            <div class="form-group">
                <label><i class="fas fa-images" style="margin-right: 8px;"></i>Фотография товара</label>
                <input type="file" name="photo" accept="image/jpeg,image/png">
                <small class="form-text text-muted">Можно загрузить 1 фото (jpg, png), макс. 50MB</small>
            </div>

            <div th:if="${ads.getPhotoProducts() != null}">
                <img th:src="@{'/ads/image/' + ${ads.getIdAds()}}"
                     style="max-width: 200px; max-height: 200px;">
            </div>

            <button type="submit" class="save-btn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Опубликовать
            </button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </section>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <div class="footer-logo" onclick="location.href='/MainSearchPage'">Ovito</div>
            <p class="footer-desc">Ovito — ваш онлайн-маркетплейс объявлений. Покупайте и продавайте легко!</p>
        </div>
        <div class="footer-center">
            <div class="footer-links">
                <a href="/MainSearchPage">Главная</a>
                <a href="/AddAdsPage">Разместить объявление</a>
                <a href="/ProfilePage">Профиль</a>
                <a href="/BasketPage">Корзина</a>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-social">
                <a href="#" title="VK"><i class="fab fa-vk"></i></a>
                <a href="#" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-copyright">
                &copy; 2025 Ovito. Все права защищены.
            </div>
        </div>
    </div>
</footer>
</body>
</html>
